<footer>
    <!-- footer -->
    <div class="container">
        <div class="bottom-menu">
            <ul>
              <li><a href="{{ '/apply' | prepend: site.baseurl }}">Apply</a></li>
              <!-- <li><a href="#">Guidelines</a></li> -->
              <li><a href="{{ '/events' | prepend: site.baseurl }}">Events</a></li>
              <li><a href="{{ '/faq' | prepend: site.baseurl }}">FAQ</a></li>
              <li><a href="https://my.startupshell.org">Login</a></li>
            </ul>
            <ul>
              <li><a href="{{ '/ventures' | prepend: site.baseurl }}">Ventures</a></li>
              <li><a href="{{ '/partners' | prepend: site.baseurl }}">Partners</a></li>
              <li><a href="{{ '/donate' | prepend: site.baseurl }}">Donate</a></li>
              <li><a href="{{ '/contact' | prepend: site.baseurl }}">Contact</a></li>
            </ul>
        </div>
        <div class="social">
            <p>Hear about events, news, and updates.</p>
            <div class="subscribe">
                <form>
                    <div class="input-group">
                        <input type="email" name="email" class="input-element" placeholder="email">
                        <input type="submit" class="input-element input-submit" value="Subscribe">
                    </div>
                </form>
            </div>
            <ul class="social-list">
                {% for link in site.data.links %}
                <li class="social-item">
                    <a href="{{ link.url }}" target="_blank">
                        <i class="fa fa-{{ link.name }}"></i>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="copyright">
          <p>&copy; 2017 Startup Shell. All rights reservered.</p>
        </div>
</footer>
<!-- /footer -->
